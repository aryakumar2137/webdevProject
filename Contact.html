                font-size: 30px;
                margin-bottom: 20px;

                font-size: 20px;
                width: 90%;
            }

            #flex {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            #flex img {
                height: 60px;
            }
        }


        @media(max-width: 480px) {
            #Contact {
                font-size: 25px;
            }

            #contents {
                font-size: 20px;
            }

            #flex img {
